<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载我们的App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #764ba2;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: #764ba2;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #5d3a7e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #e1e1e1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .feature {
            margin: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .feature i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
            color: #764ba2;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <span>App</span>
        </div>
        <h1>我们的应用</h1>
        <p>立即下载体验我们强大的应用程序，享受便捷的服务和优质的用户体验。</p>
        
        <div class="btn-container">
            <a href="control://phone/go" class="btn btn-primary">
                <i class="fas fa-mobile-alt"></i> 打开App
            </a>
            <a href="control://phone/log" class="btn btn-secondary">
                <i class="fas fa-info-circle"></i> 查看App详情
            </a>
            <a href="https://www.habox.com/f/gugblwdky0o" class="btn btn-primary">
                <i class="fas fa-download"></i> 下载App
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                快速高效
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                安全可靠
            </div>
            <div class="feature">
                <i class="fas fa-heart"></i>
                用户喜爱
            </div>
        </div>
    </div>
</body>
</html>
